<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using HTML , CSS and JAVASCRIPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
        <h2>NIKSCALC</h2>   
      <div class="inp">
        <input type="text" placeholder="000000000000" id="result" />
      </div>
      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
